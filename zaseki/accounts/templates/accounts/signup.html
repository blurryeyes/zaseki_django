{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block main %}
<div class="container">
    <h2>ユーザ登録</h2>

    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}" />
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="登録" %}
    </form>
</div>
{% endblock main %}
